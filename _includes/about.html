<!-- About -->
<section id="about">
  <div class="container">
    
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ page.about-heading }}</h2>
        <h3 class="section-subheading text-muted">{{ page.about-subheading }}</h3>
      </div>
    </div>
    
    <div class="row text-center">
      <div class="col-md-6">
        <img src="{{ page.about-image }}" style="width: 100%; border-radius: 12px; margin-bottom: 2rem">
      </div>

      <div class="col-md-6">
       {{ page.about-body }}
      </div>
    </div>

    <div class="row text-center align-items-end">
      <div class="col-md-12 p-5">
        <p>
          <br/>
          <a href="#locations" class="page-scroll btn btn-xl">Get Involved</a>
        </p>
      </div>
    </div>
  </div>
</section>
