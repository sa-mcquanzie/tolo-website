<!-- Locations -->
<section id="locations">
  <div class="container">
    
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ page.find-heading }}</h2>
        <h3 class="section-subheading text-muted">{{ page.find-subheading }}</h3>
      </div>
    </div>
    
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <div id="pac-card"></div>
        <div id="location-list"></div>
        <div id="location-list-message text-muted">
          {{ page.find-message }}
        </div>
      </div>
      
      <div class="col-md-6">
        <div id="map" style="width: 100%; border-radius: 12px"></div>
      </div>
    </div>

    <div class="row text-center align-items-end">
      <div class="col-md-12 p-5">
        <p>
          <br/>
          <a href="#host" class="page-scroll btn btn-xl" style="margin-top: 2rem">Host A Rail</a>
        </p>
      </div>
    </div>
    
  </div>
</section>
